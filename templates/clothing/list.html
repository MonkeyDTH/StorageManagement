<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣服列表</title>
    <link rel="icon" href="{{ url_for('static', filename='icon/物品管理.svg') }}" type="image/x-icon">
    <!-- Bootstrap 5 样式（CDN） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 本地自定义样式 -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-morandi-cream">
    <div class="container mt-5">
        <!-- 标题 & 返回按钮 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="dynamic-title mb-0">衣服列表</h1>
            <div>
                <a href="/clothing/new" class="btn btn-primary me-2">新建条目</a>
                <a href="/" class="btn btn-secondary">返回主页</a>
            </div>
        </div>
        <!-- 衣服数据表格 -->
        <table class="table table-striped table-hover bg-white rounded">
            <thead class="bg-morandi-green">
                <tr>
                    <th>名称</th>
                    <th>子类别</th>
                    <th>购买价格</th>
                    <th>购买日期</th>
                </tr>
            </thead>
            <tbody>
                {% for item in clothing %}
                <tr onclick="window.location='/clothing/{{ item.id }}'" style="cursor: pointer;">
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>¥{{ item.purchase_price }}</td>
                    <td class="date">{{ item.purchase_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
