<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣服列表</title>
    <!-- Bootstrap 5 样式（CDN） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 本地自定义样式 -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-morandi-cream">
    <div class="container mt-5">
        <!-- 返回按钮 -->
        <a href="/" class="btn btn-secondary mb-3">返回主页</a>
        
        <h1 class="dynamic-title mb-4">衣服列表</h1>
        <!-- 衣服数据表格 -->
        <table class="table table-striped table-hover bg-white rounded">
            <thead class="bg-morandi-green">
                <tr>
                    <th>名称</th>
                    <th>子类别</th>
                    <th>购买价格</th>
                    <th>购买日期</th>
                </tr>
            </thead>
            <tbody>
                {% for item in clothing %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>¥{{ item.purchase_price }}</td>
                    <td class="date">{{ item.purchase_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
