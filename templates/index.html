<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭物品管理</title>
    <!-- Bootstrap 5 样式（CDN） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-morandi-purple"> <!-- 莫兰迪紫背景色 -->
    <div class="container py-5">
        <!-- 动态字体标题 -->
        <h1 class="dynamic-title text-center text-morandi-purple mb-5">家庭物品管理</h1>

        <!-- 响应式统计卡片（流式布局） -->
        <div class="row g-4">
            <!-- 总物品数卡片 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-white hover-card">
                    <div class="card-body text-center">
                        <h5 class="card-title text-gray-600">总物品数</h5>
                        <p class="card-text display-5 text-morandi-green">{{ total }}</p>
                    </div>
                </div>
            </div>
            <!-- 手办数量卡片（添加点击跳转） -->
            <div class="col-12 col-md-6 col-lg-4">
                <a href="/figures" class="text-decoration-none">
                    <div class="card bg-white hover-card">
                        <div class="card-body text-center">
                            <h5 class="card-title text-gray-600">手办数量</h5>
                            <p class="card-text display-5 text-morandi-green">{{ figures_count }}</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- 衣服数量卡片（添加点击跳转） -->
            <div class="col-12 col-md-6 col-lg-4">
                <a href="/clothing" class="text-decoration-none">
                    <div class="card bg-white hover-card">
                        <div class="card-body text-center">
                            <h5 class="card-title text-gray-600">衣服数量</h5>
                            <p class="card-text display-5 text-morandi-green">{{ clothing_count }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
